apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: humor-game
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/Legonnarth/devOpsLearning.git"
    path: "."
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: humor-game
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
